<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Site portifólio</title>
    </head>
    <body>
        <header id="cabecalho">
            <div id="logo">

                <p>JV</p>

            </div>
            <nav id="menu_principal" class="desktop">
                <div id="itens_menu">
                    <ul>
                        <li>Inicio</li>
                        <li>Sobre</li>
                        <li>Curriculo</li>
                        <li>Projetos</li>
                        <li>Contatos</li>
                    </ul>
                </div>
            </nav>

            <nav class="mobile" id="menu_hamburger">

                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="btn_menu"><img src="midias/img/icone_menu.svg" width="35px" alt="Icone do menu"></button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu principal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <nav class="offcanvas-body">
                        
                    </nav>
                </div>
                
            </nav>

        </header>

        <section id="quem_sou" class="desktop">
            <div id="informacoes_texto">
                <div id="titulo_info">
                    <h1>
                        Olá,<br>
                        Eu sou o João Victor <br>
                        Fullstack
                    </h1>
                </div>
                <div id="botao_info">
                    <button>Contato</button>
                </div>
                <div id="redes_sociais_info">
                    <figure id="insta_info" class="classe_redes_sociais">
                        <img src="midias/img/instagram.svg" alt="Ícone instagram">
                    </figure>
                    <figure id="linkedin_info" class="classe_redes_sociais">
                        <img src="midias/img/linkedin.svg" alt="Ícone linkedin">
                    </figure>
                    <figure id="github_info" class="classe_redes_sociais">
                        <img src="midias/img/github.svg" alt="Ícone github">
                    </figure>
                </div>
            </div>
            <div id="foto">
                <figure>
                    <img src="midias/img/dragonite_perfil.webp" width="500px" alt="Pokemon Dragonite de terno">
                    <figcaption hidden>Dratini de terno</figcaption>
                </figure>
                <!--                
                    <audio controls>
                        <source src="midias/audio/sound_sfx.mp3" type="audio/mp3">
                        <source src="midias/audio/sound_sfx.mp3" type="audio/ogg">
                        Seu navedor não possiu renderezador audio.                  
                    </audio>
                    <video src="midias/video/gnu_video.mp4" width="400px" controls></video> 
                    
                -->
            </div>
        </section>
        <section id="quem_sou" class="mobile">
            <div id="informacoes_texto">
                <div id="titulo_info">
                    <h1>
                        Olá,<br>
                        Eu sou o João Victor <br>
                        Fullstack
                    </h1>
                </div>
                <div id="botao_info">
                    <button>Contato</button>
                </div>
                <div id="redes_sociais_info">
                    <figure id="insta_info" class="classe_redes_sociais">
                        <img src="midias/img/instagram.svg" alt="Ícone instagram">
                    </figure>
                    <figure id="linkedin_info" class="classe_redes_sociais">
                        <img src="midias/img/linkedin.svg" alt="Ícone linkedin">
                    </figure>
                    <figure id="github_info" class="classe_redes_sociais">
                        <img src="midias/img/github.svg" alt="Ícone github">
                    </figure>
                </div>
            </div>
            <div id="foto">
                <figure>
                    <img src="midias/img/dragonite_perfil.webp" width="400px" alt="Pokemon Dragonite de terno">
                    <figcaption hidden>Dratini de terno</figcaption>
                </figure>
                <!--                
                    <audio controls>
                        <source src="midias/audio/sound_sfx.mp3" type="audio/mp3">
                        <source src="midias/audio/sound_sfx.mp3" type="audio/ogg">
                        Seu navedor não possiu renderezador audio.                  
                    </audio>
                    <video src="midias/video/gnu_video.mp4" width="400px" controls></video> 
                    
                -->
            </div>
        </section>        
        
        <section id="secao_principal_sobre">
            <div id="titulo_sobre"></div>
            <section id="dados_sobre">
                <div id="foto_sobre"></div>
                <article id="texto_sobre"></article>
            </section>
        </section>

        <section id="secao_skills">
            <div id="titulo_skills"></div>
            <section id="sobre_skills">
                <section id="div_textos_skills">
                    <div id="textos_skills"></div>
                    <section id="secao_abilidades">
                        <div class="abilidades"></div>
                        <div class="abilidades"></div>
                        <div class="abilidades"></div>
                        <div class="abilidades"></div>
                    </section>
                </section>
                <div id="foto_skills"></div>
            </section>

        </section>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>

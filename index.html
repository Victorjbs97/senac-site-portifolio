<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Site portifólio</title>
    </head>
    <body>
        <header id="cabecalho">
            <div id="logo">

                <p>João Victor</p>

            </div>
            <nav id="menu_principal">
                <div id="itens_menu">
                    <ul>
                        <li>Inicio</li>
                        <li>Sobre</li>
                        <li>Curriculo</li>
                        <li>Projetos</li>
                        <li>Contatos</li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="quem_sou">
            <div id="informacoes_texto">
                <div id="titulo_info"></div>
                <div id="botao_info"></div>
                <div id="redes_sociais_info">
                    <div id="insta_info" class="classe_redes_sociais"></div>
                    <div id="linkedin_info" class="classe_redes_sociais"></div>
                    <div id="facebook_info" class="classe_redes_sociais"></div>
                </div>
            </div>
            <div id="foto"></div>
        </section>     
        
        <section id="secao_principal_sobre">
            <div id="titulo_sobre"></div>
            <section id="dados_sobre">
                <div id="foto_sobre"></div>
                <article id="texto_sobre"></article>
            </section>
        </section>

        <section id="secao_skills">
            <div id="titulo_skills"></div>
            <section id="sobre_skills">
                <section id="div_textos_skills">
                    <div id="textos_skills"></div>
                    <section id="secao_abilidades">
                        <div class="abilidades"></div>
                        <div class="abilidades"></div>
                        <div class="abilidades"></div>
                        <div class="abilidades"></div>
                    </section>
                </section>
                <div id="foto_skills"></div>
            </section>

        </section>
    </body>
</html>
